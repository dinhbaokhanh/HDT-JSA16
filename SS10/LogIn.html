<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./LogIn.css">
</head>
<body>
    
    <div class="container">

        <form>
            <div class="row header">
                <h2>Log In</h2>
            </div>

            <div>
                <p>Please enter your e-mail and password:</p>
            </div>

            <div class="row row_email">
                <input type="email" id="email" placeholder="Email" oninvalid="caution();" required>
            </div>

            <div class="row row_password">
                <input type="password" id="password" placeholder="Password" oninvalid="caution();" required>
            </div>

            <div class="row">
                <button type="submit" onclick="submitData()" id="submit">Log In</button>
            </div>

            <p class="AskingUser">Don't have an account? <a href="./SignUp.html">Sign Up</a> now</p>
        </form>

        

    </div>

    

    <script src="./js/LogIn.js"></script>
</body>
</html>

</body>
</html>
